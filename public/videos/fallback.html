<!DOCTYPE html>
<html>
<head>
    <title>Video Fallback</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1e3a8a, #3b82f6, #1e40af);
            animation: gradient 10s ease infinite;
            height: 100vh;
        }
        @keyframes gradient {
            0% { background: linear-gradient(45deg, #1e3a8a, #3b82f6, #1e40af); }
            50% { background: linear-gradient(45deg, #3b82f6, #1e40af, #1e3a8a); }
            100% { background: linear-gradient(45deg, #1e40af, #1e3a8a, #3b82f6); }
        }
    </style>
</head>
<body>
    <!-- Fallback background for video -->
</body>
</html>
