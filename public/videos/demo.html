<!DOCTYPE html>
<html>
<head>
    <title>Demo Video Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0B1220;
            height: 100vh;
            overflow: hidden;
        }
        
        .chart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1e40af 100%);
            animation: marketPulse 8s ease-in-out infinite;
        }
        
        .chart-line {
            position: absolute;
            bottom: 20%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #60a5fa, transparent);
            animation: chartMove 6s linear infinite;
        }
        
        .data-points {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .point {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #93c5fd;
            border-radius: 50%;
            animation: pointFloat 4s ease-in-out infinite;
        }
        
        .point:nth-child(1) { left: 10%; top: 30%; animation-delay: 0s; }
        .point:nth-child(2) { left: 30%; top: 50%; animation-delay: 1s; }
        .point:nth-child(3) { left: 50%; top: 40%; animation-delay: 2s; }
        .point:nth-child(4) { left: 70%; top: 60%; animation-delay: 3s; }
        .point:nth-child(5) { left: 90%; top: 35%; animation-delay: 4s; }
        
        @keyframes marketPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }
        
        @keyframes chartMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes pointFloat {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart-line"></div>
        <div class="data-points">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
    </div>
</body>
</html>
